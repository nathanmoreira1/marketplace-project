<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/market-icon-7.png">
</head>
<body>
    <div class="models">
        <div class="item-field">
            <a href="">
                <div class="item-img"><img src="" /></div>
                <div class="item-add">+</div>
            </a>
            <div class="item-price">R$ --</div>
            <div class="item-name">--</div>
            <div class="item-desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1>Marketplace</h1>
        <div class="item-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Seus Itens</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="ItemWindowArea">
        <div class="ItemWindowBody">
            <div class="itemInfo--cancelMobileButton">Voltar</div>
            <div class="itemBig">
                <img src="" />
            </div>
            <div class="itemInfo">
                <h1>--</h1>
                <div class="itemInfo--desc">--</div>
                <div class="itemInfo--pricearea">
                    <div class="itemInfo--sector">Pre√ßo</div>
                    <div class="itemInfo--price">
                        <div class="itemInfo--actualPrice">R$ --</div>
                        <div class="itemInfo--qtarea">
                            <button class="itemInfo--qtmenos">-</button>
                            <div class="itemInfo--qt">1</div>
                            <button class="itemInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="itemInfo--addButton">Adicionar ao carrinho</div>
                <div class="itemInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="itens.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
